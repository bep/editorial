<section>
	<header class="major">
		<h2>Ipsum sed dolor</h2>
	</header>
	<div class="posts">
		{{ range . }}
		<article>
			<a href="#" class="image">{{ partial "featured-image-srcset" (dict "page" . "width" 600 "height" 300 ) }}</a>
			<h3>{{ with .Params.headline }}{{ . | markdownify }}{{ end }}</h3>
			<p>{{ .Summary }}</p>
			<ul class="actions">
				<li><a href="{{ .RelPermalink }}" class="button">More</a></li>
			</ul>
		</article>
		{{ end }}
	</div>
</section>
